{% extends 'sf_menu.html'%}
{% block content %}
<div class="content">
  {% for massage in product %}
  <h2>{{ massage.title }}</h2>
    <a1>作者：{{ massage.author }}</a1>
    <br>
    <a2>上传日期：{{ massage.distribute_date}}</a2>
    <p>{{ massage.main_body }}</p>
    {% endfor %}
</div>
{% endblock %}
